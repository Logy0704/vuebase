<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Document</title>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="value in user">{{ value }}</li>
    </ul>
    <hr>
    <ul>
      <li v-for="(value, key) in user">
        {{ key }} : {{ value }}
      </li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="main.js"></script>
</body>

</html>
